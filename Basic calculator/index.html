<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: 10%;
      }
      input {
        width: 70px;
        height: 40px;
        margin: 5px;
        background-color: #b4a8a8;
      }
      form {
        background-color: aliceblue;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1
        style="
          text-align: center;
          color: rgb(235, 148, 40);
          font-size: 30px;
          margin-bottom: 10px;
        "
      >
        Basic calculator
      </h1>
      <form name="clc">
        <input
          type="text"
          name="display"
          value=""
          style="
            width: 300px;
            height: 60px;
            font-size: 24px;
            text-align: center;
          "
        /><br /><br />
        <input type="button" onclick="display.value=''" value="AC" />
        <input
          type="button"
          onclick="display.value=display.value.toString().slice(0,-1)"
          value="DEL"
        />
        <input type="button" onclick="display.value+=1" value="1" />
        <input type="button" onclick="display.value+='+'" value="+" /><br />
        <input type="button" onclick="display.value+=2" value="2" />
        <input type="button" onclick="display.value+=3" value="3" />
        <input type="button" onclick="display.value+=4" value="4" />
        <input type="button" onclick="display.value+='-'" value="-" /><br />
        <input type="button" onclick="display.value+=5" value="5" />
        <input type="button" onclick="display.value+=6" value="6" />
        <input type="button" onclick="display.value+=7" value="7" />
        <input type="button" onclick="display.value+=''" value="" /><br />
        <input type="button" onclick="display.value+=8" value="8" />
        <input type="button" onclick="display.value+=9" value="9" />
        <input type="button" onclick="display.value+=0" value="0" />
        <input type="button" onclick="display.value+='/'" value="/" /><br />
        <input type="button" onclick="display.value+='00'" value="00" />
        <input type="button" onclick="display.value+='.'" value="." />

        <input
          style="width: 150px"
          type="button"
          onclick="display.value=eval(display.value)"
          value="="
        />
      </form>
    </div>
  </body>
</html>
